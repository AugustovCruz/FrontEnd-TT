<html lang="en">

<body>
    <header>
        <nav class="nav" >
            <ul>
                <li> <a href="./index.html">Inicio</a></li>

    <main>

        <section class="banner" >
            <img src="https://media.revistagq.com/photos/607d3e0c4286e6a59febbacc/16:9/w_2560%2Cc_limit/los-simpson.jpg" alt="allSimpsons">
        </section>

        <!-- Productos Destacados-->
        <section class="off-products"  >
            <h2>Productos Destacados</h2>
            <div class="product-list" id="main-products" >
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFYGPIeKonJF-Rx3tNpWcFAqmdqD_6FXBMkA&s" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: $100</p>
                    <button>Añadir al Carrito</button>
                </div>
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCxOSEhCX2uIdg6zgkOYRFVCOwGMhBYyubmA&s" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Precio: $200</p>
                    <button>Añadir al Carrito</button>
                </div>
                <div class="product">
                    <img src="https://billiken.lat/wp-content/uploads/2024/04/dt-72.jpg" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p>Precio: $300</p>
                    <button>Añadir al Carrito</button>
                </div>                
            </div>
        </section>

        <section class="carrito " id="cart">
            <h2> 🛒 Mi Carrito</h2>
            <button id="close" >Cerrar</button>
            <hr>
            <article>
                <div class="product-cart">
                    
                    <img src="https://i.ebayimg.com/thumbs/images/g/usgAAOSwqCdey-61/s-l640.jpg" alt="ropa">
                    <p>Descripcion</p>
                    <section class="product-item">
                        <p>Precio:</p>
                        <p>Stock:</p>
                    </section>
                    <section class="product-item">
                        <p>Cantidad</p>
                        <div class="btn-cart">
                            <button>-</button> <span>1</span> <button>+</button>
                        </div>
                    </section>
                    <section class="trash">
                        <button> 🗑 </button>
                    </section>            
                </div>
            </article>
            <article>
                <div class="product-cart">
                    
                    <img src="https://i.ebayimg.com/thumbs/images/g/usgAAOSwqCdey-61/s-l640.jpg" alt="ropa">
                    <p>Descripcion</p>
                    <section class="product-item">
                        <p>Precio:</p>
                        <p>Stock:</p>
                    </section>
                    <section class="product-item">
                        <p>Cantidad</p>
                        <div class="btn-cart">
                            <button>-</button> <span>1</span> <button>+</button>
                        </div>
                    </section>
                    <section class="trash">
                        <button> 🗑 </button>
                    </section>            
                </div>
            </article>            
        </section>
